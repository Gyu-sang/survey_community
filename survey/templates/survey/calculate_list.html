{% extends "survey/survey_base.html" %}
{% block survey %}

<div class="card-deck mb-3 text-center">
  <div class="card mb-4 box-shadow">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">충전 대기중</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{total_deposit}} 원 <small class="text-muted"></small></h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>양식에 맞춰 작성 후</li>
        <li>아래 계좌로 송금하세요</li>
        <li>입금이 확인되면</li>
        <li>크레딧이 충전됩니다</li>
      </ul>
      <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'survey:deposit' %}">크레딧 충전</a>
    </div>
  </div>
  <div class="card mb-4 box-shadow">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">환전 대기중</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{total_withdraw}} 원 <small class="text-muted"></small></h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>양식에 맞춰 작성하시면</li>
        <li>관리자 확인 후에</li>
        <li>입력한 계좌로</li>
        <li>현금이 송금됩니다</li>
      </ul>
      <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'survey:withdraw' %}">크레딧 환전</a>
    </div>
  </div>
</div>









{% endblock %}
