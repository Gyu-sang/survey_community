{% extends "accounts/accounts_base.html" %}
{% load crispy_forms_tags %}

{% block accounts %}
<div class="row justify-content-center">
  <div class="col-7">
    <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">소셜 로그인</a><hr/>
    <div class="card">
      <div class="card-body">
        <h4>회원가입</h4>
        <div class="py-4 text-left">
        <form class="form-signin" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="회원가입"/>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
